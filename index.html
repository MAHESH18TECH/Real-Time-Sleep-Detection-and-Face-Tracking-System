<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Blink Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sleep Detection System</h1>
        <p>Please select the source of input:</p>
        
        <div class="form-group">
            <label for="inputType">Choose Input Type:</label>
            <select id="inputType">
                <option value="webcam">Webcam</option>
                <option value="video">Video</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="videoFile" id="videoLabel" style="display:none;">Upload Video File:</label>
            <input type="file" id="videoFile" style="display:none;" accept="video/*">
        </div>

        <div class="form-group">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn">Stop Detection</button>
        </div>

        <div class="output">
            <h2>Status:</h2>
            <p id="statusMessage">Awaiting action...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
